<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title> TASHTECH | Student Dashboard</title>

    <!-- ========== LOADING DJANGO STATIC FILES =========== -->
    {% load static %}

    <link rel="shortcut icon" href="{% static 'general_dashboards/tashtech favicon.png' %}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">

    <link rel="stylesheet" href="{% static 'general_dashboards/assets/plugins/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'general_dashboards/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'general_dashboards/assets/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'general_dashboards/assets/plugins/simple-calendar/simple-calendar.css' %}">

    <link rel="stylesheet" href="{% static 'general_dashboards/assets/css/style.css' %}">
</head>

<body>

    <div class="main-wrapper">

        <div class="header">

            <div class="header-left">
                <a href="{% url 'studentDashboard' %}" class="logo">
                    <img src="{% static 'general_dashboards/TASHTECh logo.png' %}" alt="Logo">
                </a>
                <a href="{% url 'studentDashboard' %}" class="logo logo-small">
                    <img src="{% static 'general_dashboards/tashtech favicon.png' %}" alt="Logo" width="30" height="30">
                </a>
            </div>

            <a href="javascript:void(0);" id="toggle_btn">
                <i class="fas fa-align-left"></i>
            </a>

            <div class="top-nav-search">
                <form>
                    <input type="text" class="form-control" placeholder="Search here">
                    <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>


            <a class="mobile_btn" id="mobile_btn">
                <i class="fas fa-bars"></i>
            </a>


            <ul class="nav user-menu">
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                        <span class="user-img"><img class="rounded-circle"
                                src="{% static 'general_dashboards/assets/img/profiles/avatar-01.jpg' %}" width="31"
                                alt="Ryan Taylor"></span>
                    </a>
                    <div class="dropdown-menu">
                        <div class="user-header">
                            <div class="avatar avatar-sm">
                                <img src="{% static 'general_dashboards/assets/img/profiles/avatar-01.jpg' %}"
                                    alt="User Image" class="avatar-img rounded-circle">
                            </div>
                            <div class="user-text">
                                <h6>{{user.username}}</h6>
                                <p class="text-muted mb-0">Student</p>
                            </div>
                        </div>
                        <a class="dropdown-item" href="#">My Profile</a>
                        <!-- <a class="dropdown-item" href="inbox.html">Inbox</a> -->
                        <a class="dropdown-item" href="{% url 'logoutUser' %}">Logout</a>
                    </div>
                </li>

            </ul>

        </div>


        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">
                            <span>Main Menu</span>
                        </li>
                        <li class="submenu active">
                            <a href="{% url 'studentDashboard' %}"><i class="fas fa-user-graduate"></i> <span>
                                    Dashboard</span> <span class="menu-arrow"></span></a>
                        </li>
                        <li>
                            <a href="{% url 'student_assignment' %}"><i class="fas fa-clipboard-list"></i>
                                <span>Assignment
                                    list</span></a>
                        </li>
                        <li>
                            <a href="{% url 'student_exams' %}"><i class="fas fa-clipboard-list"></i> <span>Exam
                                    list</span></a>
                        </li>
                        <li>
                            <a href="{% url 'student_event' %}"><i class="fas fa-calendar-day"></i>
                                <span>Events</span></a>
                        </li>
                        <li>
                            <a href="{% url 'student_timetable' %}"><i class="fas fa-table"></i> <span>Time
                                    Table</span></a>
                        </li>
                    </ul>
                    </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="page-wrapper">
            <!-- NOTE -->
            {% block content %}

            {% endblock %}
            <!-- NOTE -->
            <footer>
                <p>Copyright Â© 2021 <a href="#">CodeLabs</a></p>
            </footer>

        </div>

    </div>


    <script src="{% static 'general_dashboards/assets/js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static 'general_dashboards/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'general_dashboards/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'general_dashboards/assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <script src="{% static 'general_dashboards/assets/plugins/apexchart/apexcharts.min.js' %}"></script>
    <script src="{% static 'general_dashboards/assets/plugins/apexchart/chart-data.js' %}"></script>

    <script src="{% static 'general_dashboards/assets/plugins/simple-calendar/jquery.simple-calendar.js' %}"></script>
    <script src="{% static 'general_dashboards/assets/js/calander.js' %}"></script>

    <script src="{% static 'general_dashboards/assets/js/circle-progress.min.js' %}"></script>

    <script src="{% static 'general_dashboards/assets/js/script.js' %}"></script>
</body>

</html>
