{% extends 'base/alumni-base.html' %}


{% block content %}
<!-- NOTE -->
<div class="content container-fluid">
  <div class="page-header">

    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Events</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Events</li>
        </ul>
      </div>
      <div class="col-auto text-right float-right ml-auto"></div>
    </div>
  </div>

  <div class="row">
    {% for event in events %}
    <div class="col-12 col-sm-6">
      <div class="card">
        <!-- One event card begin -->
        <div class="col-md-12 mt-3">
          <h4>
            <a href="#">{{event.event_heading}}</a>
          </h4>
          <div class="meta">
            <ul>
              <li>
                <i class="fas fa-calendar-alt"></i> {{event.event_date}}
                <span>&nbsp;&nbsp;&nbsp;<i class="fas fa-clock"></i>
                  {{event.event_time}}</span>
              </li>
            </ul>
          </div>
          <hr />
          <p>{{event.event_content}}</p>
        </div>
        <!-- One event card begin -->

        <div class="card-body"></div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<!-- NOTE -->
{% endblock %}
